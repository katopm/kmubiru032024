<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PrismJS2</title>
		<link rel="stylesheet" href="CSS/prism.css">
		<style>
			body {
				background-color: gray;
			}
			h1,
			h2 {
				text-align: center;
			}
			p {
				text-align: center;
				padding: 1rem;
				background-color: white;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>PrismJS2</h1>
		<h2>Hello World</h2>

		<pre  class= "line-numbers" data-line="5">
			<code class="language-javascript">
				&ltscript&gt
					// Write to the page

					window.document.write('&ltp&gtHello World!&lt/p&gt');
				&lt/script&gt
			</code>
		</pre>

		<script>
			// Write to the page
			window.document.write('<p>Hello World!</p>');
		</script>

<script src="Scripts/prism.js"></script>
	</body>
</html>
