<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <h1>For loop</h1>





    <script>
        // For Loop
        for(let i = 0 ; i < 100 ; i = i + 1 )
        {
            window.document.write(i + '<img src="Images/happyface.png" alt="Happy face">')

            if(i == 9)
            {
                window.document.write('Here is Waldo')
            }
        }
    </script>
</body>
</html>
