<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Notaion</title>
    <style>
        #display{
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Dot Notaion</h1>
    <div id="display"></div>
    <script>
        // Use Dot Notation
        // Create variable
        let myDiv;
        // Assign value

        myDiv = window.document.querySelector('#display')
        // Change porperties of our div
        myDiv.style.backgroundColor = 'blue'
    </script>
</body>
</html>
