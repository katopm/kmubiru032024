<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Variables 2</h1>
    
    <script>
        // Variables \
        
        /*
        There are different variable types
        -Strings: A series of alpha numeric characters
        -Numbers: A numarci value integer of decimal
        Boolean: A true or false value
        DOM Object: An HTML element line DIV, Table, H1
        Array: multi value variable
        */

        // Create (intalize) three variable types
        let petName;
        let petAge;
        let petBreed;
        // Assign values to variables
        petName = "Curtis"; //A string of characters
        petAge = 3 ;// A numeric value
        petBreed = false; // A true of false value

        //Display variables
        window.document.write('Pet name is: ' + petName + '<br>' );
        window.document.write('Pet age is: ' + petAge + '<br>');
        window.document.write('Pet is pure breed: ' + petBreed + '<br>' )


    </script>
