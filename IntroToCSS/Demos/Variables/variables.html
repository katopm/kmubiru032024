    <h1>Variables</h1>

    <script>
        // Variables
        /* 
        We are going to learn about variables 
        including numbers, strings, and objects
        */

            // Create Variables (intialize)
            var firstName; // old way
            let lastName; // new way
            const age = 15; //constamt requires a value right away

            // Asign values and display variables
            firstName='Johnson';
            lastName='Curt';

            // write values

            window.document.write(firstName + ' ' + lastName + ' is ' + age);

    </script>
