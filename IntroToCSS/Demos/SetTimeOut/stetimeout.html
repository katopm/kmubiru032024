<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut </title>
</head>
<body>
    <h1>SetTimeOut</h1>
    <script>
        // UsesetTimeout to count second before running a function
        // Two arguments - the function and the milliseconds
        setInterval(displayAlert, 5000);

        function displayAlert(){
            window.alert("Hello Wolrd!")
        }
    </script>
</body>
</html>
