<body>
    <h1>Magic 8 Ball Answers</h1>

    <div id="answers"></div>

    <script>
        // Create Array Variable for magic 8 ball answers
        let answers = [];

        //window.alert(answers);

        let randomArrayIndex ;
       randomArrayIndex = Math.floor ( Math.random() *answers.length );
    
    //window.alert(answers[randomArrayIndex])

    let magic8BallDiv ;
    magic8BallDiv = window.document.querySelector("#answers");
    magic8BallDiv.innerHTML = answers[randomArrayIndex]
    </script>
