<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation JavaScript</title>
    <style>
        body{
            background-color:gray ;
            margin-top: 100px;
            background-image: url(Images/space.jpg);
        }

        h1{
            color: wheat;
        }
        #wrapper{
            display: flex;
            justify-content: center;
        }

        #orbit{
            height: 500px;
            width: 500px;
            background-color: none;
            position: relative;
        }

        #rocket{
            height: 150px;
            width: 150px;
            background-color: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background-image: url(Images/littlerocket.png);
            background-size: cover;
            
        }

        .animationrocket{
            animation-name: orbit;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .round{
            border-radius: 50%;
        }
        @keyframes orbit{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Animation JavaScript</h1>

    <div id="wrapper">
        <div id="orbit">
            <div  id="rocket"></div>
        </div>
    </div>
    <button onclick="addClass()">Toggle Animation</button>
    <script>

        //Create orbit variable
        let orbit = window.document.querySelector('#orbit')
        function addClass()
        {
            orbit.classList.toggle('animationrocket')
        }
    </script>
</body>
</html>
