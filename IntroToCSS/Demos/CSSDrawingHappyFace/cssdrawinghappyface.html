<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Drwaing - Happy Face</title>
    <style>
        #head{
            background-color:yellow;
            width: 500px;
            height: 500px;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
        }
        #lefteye, #righteye{
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius: 50% ;
        }
        #lefteye{
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #righteye{
            position: absolute;
            top: 100px;
            right: 100px;

        }
        #mouth{
            background-color: none;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border-bottom: 50px solid black;
            position: absolute;
            top: 90px;
            right: 100px;
            

        }
    </style>
</head>
<body>
    <h1>CSS Drawing - Happy Face</h1>
    <div id="head">

        <div id="lefteye"></div>
        <div id="righteye"></div>
        <div id="mouth"></div>
    </div>
    
    
</body>
</html>
