<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>
    <script>
        // Operators
        console.log(5 > 2);
        console.log(10 > 20);
        console.log(5>2 && 5>1)
        console.log(4 > 2 && 7 < 4);
        console.log(4 > 2 || 7 < 4)
    </script>
</body>
</html>
