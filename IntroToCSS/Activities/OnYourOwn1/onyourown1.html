    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Areas On Your Own 001</title>
</head>
<style>
    #container
    {
        max-width: 1200px;
        margin:auto;
        background-color: purple;
        padding: 2rem;
        
    }
    #wrapper
    {
        display:grid;
        grid-template-areas: 
        "pageheader"
        "mainnav"
        "intromedia"
        "pagemain"
        "pageaside"
        "card001 "
        "card002" 
        "card003"
        "pagefooter" 
        "pagedetails"
        ;
        margin: auto;
        background-color: green;
        gap: .5rem;

    }
    #pageheader
    {
        background-color: orange;
        min-height: 350px;
        grid-area: pageheader;
        padding: 1rem;
    }
    #mainnav
    {
        background-color:aqua ;
        min-height: 150px;
        grid-area: mainnav;
        padding: 1rem;
    }
    #intromedia
    {
        background-color: lime;
        min-height: 150px;
        grid-area: intromedia;
        padding: 1rem;
    }
    #pagemain
    {
        background-color:white;
        min-height: 150px;
        grid-area: pagemain;
        padding: 1rem;
    }
    #pageaside
    {
        background-color: teal;
        min-height: 150px;
        grid-area: pageaside;
        padding: 1rem;
    }
    #card001
    {
        background-color: coral;
        min-height: 150px;
        grid-area: card001;
        padding: 1rem;
    }
    #card002
    {
        background-color: lightblue;
        min-height: 150px;
        grid-area: card002;
        padding: 1rem;
    }
    #card003
    {
        background-color: lightgreen;
        min-height: 150px;
        grid-area: card003;
        padding: 1rem;
    }
    #pagefooter
    {
        background-color: gold;
        min-height: 150px;
        grid-area: pagefooter;
        padding: 1rem;
    }
    #pagedetails
    {
        background-color: silver;
        min-height: 150px;
        grid-area: pagedetails;
        padding: 1rem;
    }
    
 @media screen and (min-width:700px){
    #wrapper{ 
        grid-template-areas: 
        "pageheader pageheader pageheader"
        "mainnav mainnav mainnav"
        "intromedia intromedia intromedia"
        "pagemain pagemain pageaside"
        "card001 card002 card003"
        "pagefooter pagefooter pagefooter"
        "pagedetails pagedetails pagedetails"
        ;}
}
</style>
<body>
    <h1>CSS Grid Areas 001</h1>
    <div id="container">
        <div id="wrapper">
            <header id="pageheader">#pageheader</header>
            <nav id="mainnav">#mainnav</nav>
            <div id="intromedia">#intromedia</div>
            <main id="pagemain">#pagemain</main>
            <aside id="pageaside">#pageaside</aside>
            <div id="card001">#card001</div>
            <div id="card002">#card002</div>
            <div id="card003">#card003</div>
            <footer id="pagefooter">#pagefooter</footer>
            <footer id="pagedetails">#pagedetails</footer>


        </div>
    </div>
</body>
</html>
</body>
</html>
