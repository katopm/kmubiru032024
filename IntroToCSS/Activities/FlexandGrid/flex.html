<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: 0;
        }
        body
        {
            background-color: gray;
        }
        #wrapper
        {
            background-color: beige;
            min-height:1100;
            max-width: 1200px;
            margin:auto;
        }
        header
        {
            min-height:150px;
            background-color: pink;
            padding:1rem;
            border:2px solid black ;
        }
        aside
        {
            min-height:150px;
            background-color:lightblue;
            padding:1rem;
            flex-basis: 25%;
            
        }
        nav
        {
            min-height:150px;
            background-color: white;
            padding:1rem;
            flex-basis: 25%;
            border:2px solid black ;
        }
        main
        {
            min-height:150px;
            background-color: brown;
            padding:1rem;
            flex-basis: 50%;
            border:2px solid black ;
            flex:1;
        }
        #articles
        {
            flex:1;
        }
        #fb1
        {
            display: flex;
            flex-direction: row;
        }
        #fb2{
            display: flex;
            flex-direction: row
        }
        #fb3{
            display: flex;
            flex-direction: row
        }
        #article1
        {
            min-height:150px;
            background-color: burlywood;
            padding:1rem;
            border:1px solid black ;
            flex-basis:45%;
            width:205px;
            border:2px solid black ;
        }
        #article2
        {
            min-height:150px;
            background-color: burlywood;
            padding:1rem;
            border:1px solid black ;
            flex-basis: 45%;
            width:205px;
            border:2px solid black ;
        }
        #article3
        {
            min-height:150px;
            background-color: burlywood;
            padding:1rem;
            width:205px;
            flex-basis: 45%;
            border:2px solid black ;
        }
        #article4
        {
            min-height:150px;
            background-color: burlywood;
            padding:1rem;
            border:2px solid black ;
            flex-basis: 45%;
            width:205px;
        }
        
        footer
        {
            min-height:150px;
            background-color: lightcoral ;
            padding:1rem;
            flex-basis: 25%;
            border:2px solid black ;
        }
        #fb4
        {
            display: flex;
            flex-direction: row;
            
        }
        #section1
        {
            min-height:150px;
            background-color: red;
            padding:1rem;
            flex-basis: 50%;
            border:2px solid black ;
        }
        #section2
        {
            min-height:150px;
            background-color: red;
            padding:1rem;
            flex-basis: 50%;
            border:2px solid black ;
        }
        #fb5
        {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <h1>Layout Flex</h1>
    
    <div id="wrapper">
        <div id="fb1">
            <main>Main</main>
            <div id="articles">
                    <div id="fb2">
                        <article id="article1">Article 001</article>
                        <article id="article2">Article 002</article>
                    </div>
                    <div id="fb3">
                        <article id="article3">Article 003</article>
                        <article id="article4">Article 004</article>
                    </div>
            </div>
            
        </div>




        <div id="fb4">
            <nav>Nav</nav>
            <section id="section1">Section 001</section>
            <aside>Aside</aside>
        </div>
        <div id="fb5">
            <section id="section2">Section 001</section>
            <footer>Footer</footer>
            <aside></aside>
        </div>
    </div>
    <!-- end wrapper -->
</body>
</html>
