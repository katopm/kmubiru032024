<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mickey Mouse</title>
    <style>
      body {
        background-color: red;
      }
      h1,
      h2 {
        text-align: center;
        color: white;
      }
      #container {
        background-color: goldenrod;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 500px;
        border: 5px solid black;
        z-index: 1;
      }

      #head {
        height: 200px;
        width: 200px;
        background-color: black;
        border-radius: 50%;
      }
      #leftear {
        height: 90px;
        width: 90px;
        background-color: black;
        border-radius: 50%;
        position: relative;
        top: -120px;
        right: 80px;
        
      }
      #rightear {
        height: 90px;
        width: 90px;
        background-color: black;
        border-radius: 50%;
        position: relative;
        top: -120px;
        right: 300px;
        
      }
    </style>
  </head>
  <body>
    <h1>Mickey Mouse Logo</h1>
    <h2>By: Kato Mubiru</h2>
    <div id="container">
    <div id="head"></div>
        <div id="leftear"></div>
        <div id="rightear"></div>
    </div>
    <!-- end container -->
  </body>
</html>
