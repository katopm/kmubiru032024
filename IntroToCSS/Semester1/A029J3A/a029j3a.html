<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A</title>
    <style>
        body{
            background-image: url(Images/logo.png);
        }
        h1{
            text-align: center;
            color: white;
        }
        #container{
            background-image: url(Images/house.jpeg);
            height: 1100px;
            width: 1100px;
            margin: auto;
            background-repeat: no-repeat;
            background-size: contain;
            position: relative;
        }

        #gumball{
            background-image: url(Images/gumball.png);
            height: 100px;
            width: 100px;
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            left: 550px;
            top: 330px;
        }

        #darwin{
            background-image: url(Images/darwin.png);
            height: 100px;
            width: 100px;
            background-size: contain;
            position: absolute;
            left: 350px;
            top: 390px;
        }

        #richard{
            background-image: url(Images/richard.png);
            height: 150px;
            width: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 340px;
            left: 650px;
            
        }

        #anaias{
            background-image: url(Images/anaias.png);
            height: 100px;
            width: 100px;
            position: absolute;
            background-size: contain;
            left: 450px;
            top: 390px;
        }

        #nicole{
            background-image: url(Images/nicole.png);
            height: 150px;
            width: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 340px;
            left: 790px;
        }
    </style>
</head>
<body>
    <h1>A029J3A - Absolute within Relative Element</h1>

    <div id="container">
        <div id="gumball"></div>
        <div id="darwin"></div>
        <div id="richard"></div>
        <div id="anaias"></div>
        <div id="nicole"></div>
    </div>
</body>
</html>
