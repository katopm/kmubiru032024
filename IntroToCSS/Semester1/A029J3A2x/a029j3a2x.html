<!DOCTYPE HTML>
<html>
<!-- convert the doctype! --><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ID Layout Demo</title>


<!--The CSS Reset -->
<link rel="stylesheet" type="text/css" href="normalize.css">


<style type="text/css" media="screen">

body
{
background-color:#FFFF00;
color:#333;
}

#wrapper
{
width:920px;
margin:auto;
margin-top:100px;
background-color:green;
}

h1
{
	font-size:24px;	
}
#pageheader
{
padding:10px;
height:150px;
background-color:orange;
position: relative;
}

#logoheader{
  height: 150px;
  width: 150px;
  background-color: none;
  background-image: url(Images/logoheader.png);
  background-size: cover;
  position: absolute;
  top: -60px;
  left: -50px;
  
}
#content
{
padding:10px;
width:900px;
background-color:pink;
float:left; /*float the second column*/
}


/* style the main tag in content */
#maincontent
{
	background-color:white;
	min-height:380px;
	padding:10px; /* fix collapsing margin */
	background-image:url(Images/standing1.png);
	background-repeat:no-repeat;
	background-position:right bottom;
}



#content
{
min-height:400px;
}

#pagefooter
{
padding:10px;
height:40px;
background-color:silver;
text-align:center;
clear:both; /*always have a clear both after floated divs to allow the wrapper to grow!*/
position: relative;
}
#logofooter{
  height: 85px;
  width: 74px;
  background-color: none;
  position: absolute;
  background-image: url(Images/logofooter.png);
  right: -90px;
}

</style>

<!-- html5 shiv -->

<!--[if lt IE 9]> 
<script src="html5shiv.js"></script> 
<![endif]-->


</head>


<body>



<div id="wrapper">
		



  <header id="pageheader">
  <div id="logoheader"></div>
  
  </header>


<!-- end pageheader header -->        


<!-- add a main tag to the content div -->

                
        <div id="content">
          <main id="maincontent">     
            
            <h1>Home</h1> 
                  
              


</main>
            
        
        </div>        
        
        
<!-- end content div -->        
        
        
        
        
   


  <footer id="pagefooter">
  
  	&copy; chagoyan 2020
    <div id="logofooter"></div>
  
    
  </footer>
        
        
<!-- end pagefooter footer -->        
        
        
                
</div> <!-- end wrapper div -->




</body>
</html>
