<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3</title>
    <style>
        body{
            background-color: purple;
            
        }
        h1{
            background-color: black;
            color: white;
            text-align: center;
            border: 3px solid white;
            border-radius: 2rem;
            max-width: 15rem;
            margin: auto;
        }
        h2{
            color: white;
            text-align: center;
            padding: 1rem;
        }
#container{
    background-image: url(Images/space.jpg);
    height:1100px;
    width: 1100px;
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;
    position: relative;
    margin: auto;
    top: -200px;
}
        #spacesation{
        padding: 1rem solid red;
        background-color:none;
        width: 200px;
        height: 200px;
        background-image: url(Images/spacestaion.png);
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        top: 250px;

        }

        #astronaut{
        
        background-color:none;
        width: 100px;
        height: 100px;
        background-image: url(Images/astronaut.png);
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        position: absolute;
        right: 500px;
        top: 500px;
        z-index: 2;
        }
        
        #ufo{
        
        background-color:none;
        width: 200px;
        height: 200px;
        background-image: url(Images/ufo.png);
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        position: absolute;
        top: 380px;
        right: 150px;
        z-index: 1;
        }
    
        #meteor{
            background-color: none;
            width: 200px;
            height: 200px;
            background-image: url(Images/meteor.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 480px;
            left: 100px;
        }

        #explosion{
            background-color: none;
            width: 200px;
            height: 200px;
            background-image: url(Images/explosion.png);
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 600px;
            right: 300px;
            transform: rotate(0deg);  
        
        }
    </style>
</head>
<body>
    <h1>A029J3</h1>
    <h2>Position Relative</h2>

    <div id="container">
        <div id="astronaut"></div>
        <div id="spacesation"></div>
        <div id="ufo"></div>
        <div id="meteor"></div>
        <div id="explosion"></div>
    </div>
</body>
</html>
