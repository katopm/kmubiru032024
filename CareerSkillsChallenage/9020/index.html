<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>

        /* mobile first design */
        body{
            background-color: tomato;
            padding-top: 1rem;
        }

        #container{
            max-width: 1200px;
            background-color: cadetblue;
            margin:auto;
            border: 1px solid black;
        }
        nav{
            background-color: lavender;
            min-height: 5rem;
            padding: 1rem;
            grid-area: nav;
        }
        header{
            background-color: salmon;
            min-height: 5rem;
            padding: 1rem;
            grid-area: hea
        }

        div#media{
            background-color: pink;
            min-height: 5rem;
            padding: 1rem;
            grid-area: med;
        } 
        main{
            background-color: white;
            min-height: 5rem;
            padding: 1rem;
            grid-area: mai;
        }
        aside{           
            background-color: grey;
            min-height: 5rem;
            padding: 1rem;
            grid-area: asi;
        }

        footer{
            background-color: lightblue;
            min-height: 5rem;
            padding: 1rem;
            grid-area: foo;
        }

        footer#subfooter{
            background-color: sandybrown;
            min-height: 5rem;
            padding: 1rem;
            grid-area:sub;
        }

        /* tablet and desktop */

        @media screen and (min-width:480px)
        {
            body{
                background-color: brown;}
            
            #container{
                display: grid;
                gap: 10px;
                grid-template-areas:
                "hea hea hea hea"
                "nav nav nav nav"
                "med med med med"
                "mai mai mai asi"
                "foo foo foo foo"
                "sub sub sub sub";
            }

            #media{
                min-height: 10rem;
                transition: all 2s;
            }
            #main{
                min-height: 10rem;
                transition: all 2s;
            }

        }

        @media screen and (min-width:768px)
        {
            body{background-color: brown;}
        }


        @media screen and (min-width:1200px)
        {
            body{background-color: brown;}
            header{min-height: 10rem;}
            div#media{min-height: 18rem;}
            main{min-height: 30rem;}
        }


    </style>

</head>
<body>
    
    <div id="container">
        <nav>Nav</nav>
        <header>Header</header>
        <div id="media"></div>
        <main>Main</main>
        <aside>Aside</aside>
        <footer>Footer</footer>
        <footer id="subfooter">Subfooter</footer>

    </div>


</body>
</html>
