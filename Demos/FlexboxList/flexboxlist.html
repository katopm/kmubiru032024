<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox List</title>
    <style>
        /*mobile first*/
        nav{
            background-color: tomato;
            padding: 1rem;
        }
        ul{
            background-color: salmon;
            list-style-type: none;
            display: flex;
            gap: 0rem;
            flex-direction: column;
        }
        li{
            background-color: lightblue;
            padding: 1rem;
            border: 1px solid black;
            text-align: center;
        }
        /*Desktop second*/

        @media screen and (min-width :768px) 
        {
            body{background-color: coral;}
            ul{
            flex-direction: row;
            gap: 1rem;
            justify-content: space-evenly;
            }
            li{
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Flexbox List</h1>

    <nav>
        <ul>
            <li><a href="index.hmtl">Home</a></li>
            <li><a href="whyadopt.html">Why Adopt</a></li>
            <li><a href="ouranimals.html">Our Animals</a></li>
            <li><a href="testimonial.hmtl">Testimonials</a></li>
        </ul>
    </nav>
</body>
</html>
