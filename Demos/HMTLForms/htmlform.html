<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTL Forms</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: white;
            text-align: center;
        }
        #formcontainer{
            width: 60%;
            max-width: 600px;
            min-height: 300px;
            padding: 1rem;
            background-color: silver;
            border: 2px solid black;
            margin: auto;
        }
        p{
            background-color: #fff;
            border: 1px solid black;
            padding: 1rem;
            margin: auto;
            max-width: 500px;
            min-height: 200px;
        }
        fieldset{
            padding: 1rem;
            margin: 1rem;
        }
        legend{
            font-family: Arial, Helvetica, sans-serif;
        }
        label{
            padding: 0.5rem;
        }
        input[type="text"]{
            background-color: white;
            border: 2px solid black;
        }
        input[type="text"]::placeholder{
            color: gray;
            font-style: italic;
        }
        button{
            padding: 0.5rem;
            background-color: black;
            color: white;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        input[name="language"]{
            outline: 2px dashed black;
            outline: dashed;
        }
        input[name="language"]:checked{
            accent-color: crimson;
            outline-color: crimson;
        }
    </style>
</head>
<body>
    <h1>HTML Forms</h1>
    <div id="formcontainer">

        <fieldset>
            <legend>Text Input Element</legend>
            <label for="textname">Enter your name:</label><br>
            <input type="text" id="textname" placeholder="Your Name">
            <br>
            <button id="savetextbutton">Save Text to Local Storage</button>
            <button id="loadtextbutton">Load Text from Local Storage</button>
        </fieldset>

        <fieldset>
            <legend>Radio Input Element</legend>
            <input type="radio" id="radhtml" value="html" name="language"><label for="radhtml">HTML</label>
            <input type="radio" id="radcss" value="css" name="language"><label for="radcss">CSS</label>
            <input type="radio" id="radjavascript" value="javascript" name="language"><label for="radjavascript">JavaScript</label><br>
            <button id="savetextbutton">Save Radio to Local Storage</button>
            <button id="loadtextbutton">Load Radio from Local Storage</button>
        </fieldset>

        <fieldset>
            <legend>Select Element</legend>
            <select name="themeselector" id="themeselector">
                <option value="redtheme">Red Theme</option>
                <option value="bluetheme">Blue Theme</option>
                <option value="greentheme">Green Theme</option>
            </select>
            <br>
            <button id="savetextbutton">Save Select to Local Storage</button>
            <button id="loadtextbutton">Load Select from Local Storage</button>
        </fieldset>

        <p name="paragraphoutput" id="paragraphoutput"></p>
    </div>
</body>
</html>
