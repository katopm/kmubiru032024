<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Exploration 5</title>
    <style>
        h1{
            text-align: center;
        }

        #canvas{
            border: 2px solid black;
            margin: auto;
            display: block;
        }

        #buttonholder{
            background-color: none;
            width: 300px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        
        button{
            margin: 0.5rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Canvas Exploration 5</h1>
    <canvas id="canvas"></canvas>
    <div id="buttonholder">
        <button id="createline">Create Line</button>
        <button id="createrectangle">Create Rectangle</button>
        <button id="createtriangle">Create Triangle</button>
        <button id="createarc">Create Arc</button>
        <button id="createstar">Create Star</button>
        <!-- <button id="undodraw">Undo</button> -->
         <button id="clear">Clear</button>
    </div>

    <script>
        // Create Variables

        const canvas = window.document.querySelector('#canvas');
        // window.alert(canvas)
        // give Canvas drawing powers

        const ctx = canvas.getContext('2d')

        //configure canvas 
        canvas.width = 400;
        canvas.height = 400;
        canvas.style.backgroundColor = "lightblue"

        //Add Event Listeners
        // Create Variables for buttons

        const btnCreateLine = window.document.querySelector('#createline')
        btnCreateLine.addEventListener('click', function(){
            // window.alert('Create Line')

            ctx.strokeStyle = "orange";
            ctx.lineWidth = 15;
            ctx.lineCap = 'round'; // butt or round or square
            ctx.lineJoin = 'bevel'; //bevel or miter

            // Draw the line 
            ctx.beginPath();
            ctx.moveTo(15, 15);
            ctx.lineTo(200, 200)
            ctx.lineTo(15, 385)
            

            ctx.stroke();
        })
        
        //Create Rectangle

        const btnCreateRectangle = window.document.querySelector('#createrectangle')
        btnCreateRectangle.addEventListener('click', function(){
            //window.alert('Create Rectangele')
        

            ctx.lineWidth = 15;
            // ctx.lineCap = 'round'; 
            // ctx.lineJoin = 'bevel'; 
            ctx.fillStyle = 'red';


            ctx.beginPath();
            ctx.fillRect(100, 100, 100, 200);
            ctx.closePath();
            
        })

        //Create Triangle

        const btnCreateTriangle = window.document.querySelector('#createtriangle')
        btnCreateTriangle.addEventListener('click', function(){
            //window.alert('Create Triangle')
            // Create triangle
            ctx.strokeStyle = "blue"
            ctx.strokeFill = "red"
            ctx.lineWidth = "5"
            ctx.lineCap = 'round'
            ctx.lineJoin = 'miter'

            //start drawing

            ctx.beginPath()
            ctx.moveTo (200, 200);
            ctx.lineTo  (10, 200);
            ctx.lineTo  (200, 10);
            ctx.lineTo  (390, 200);
            // ctx.lineTo  (10, 200);
            ctx.stroke()
            ctx.closePath()
            ctx.stroke()
            ctx.fill()
        })

        //Create arc

        const btnCreateArc = window.document.querySelector('#createarc')
        btnCreateArc.addEventListener('click', function(){
            //window.alert('Create Arc')

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 10;
        ctx.fillStyle = 'purple'
        
        ctx.beginPath();
        ctx.arc(200, 100, 100, 0, Math.PI,)
        ctx.stroke()
        ctx.fill()
        })

        //Create star

        const btnCreateStar = window.document.querySelector('#createstar')
        
        btnCreateStar.addEventListener('click', function(){
            //window.alert('Create Star')

            ctx.strokeStyle = "gray"
            ctx.lineWidth ="5"
            ctx.lineCap = 'round'
            ctx.lineJoin = 'miter'

            ctx.beginPath()
            
            ctx.moveTo (135, 250);
            ctx.lineTo  (75, 200);
            ctx.lineTo  (150, 200);
            ctx.lineTo  (175, 125);
            ctx.lineTo  (200, 200);
            ctx.lineTo  (275, 200);
            ctx.lineTo  (215, 250);
            ctx.lineTo  (250, 325);
            ctx.lineTo  (175, 275);
            ctx.lineTo  (115, 325);
            ctx.lineTo  (135, 250);

            ctx.stroke()

        })

        // //Undo drawing

        // const btnUndo = window.document.querySelector('#undodraw')
        // btnUndo.addEventListener('click', function(){
        //     window.alert('Undo')
        // })
        //Cleaer drawing

        const btnclear = window.document.querySelector('#clear')
        btnclear.style.backgroundColor = 'pink'
        btnclear.addEventListener('click', function(){
            // window.alert('Clear')
            ctx.clearRect(0,0, canvas.width, canvas.height)
        })
    </script>
</body>
</html>
