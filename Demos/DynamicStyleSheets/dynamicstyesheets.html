
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Sheets</title>
    <link id="stylelink" rel="stylesheet" href="redtheme.css">
    <style>
        #selstylesheet{
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Style Sheets</h1>
    <select name="stylesheet" id="selstylesheet" onchange="updatestylesheet()">
        <option value="redtheme.css"> Red Theme</option>
        <option value="greentheme.css"> Green Theme</option>
        <option value="yellowtheme.css"> Yellow Theme</option>
    </select>

    <script>
        // Select the select controll (Drop Down)
        let selstylesheet;
        selstylesheet = document.querySelector('#selstylesheet')
       //alert(selstylesheet)

        let stylelink;
        stylelink = document.querySelector('#stylelink')
        //alert(stylelink)

       function updatestylesheet()
       {
        //alert(selstylesheet.value)
        stylelink.href = selstylesheet.value;

            // save to local storage
        localStorage.setItem('selectedStylesheet1185', selstylesheet.value)
       }

       window.addEventListener('load', function()
       {
            let saveStylesheet = localStorage.getItem('selectedStylesheet1185');
            // alert(saveStylesheet)

            if(saveStylesheet !== null){
                // link to the same style sheet 
                stylelink.href = saveStylesheet
                // match the dropdown box
                selstylesheet.value = saveStylesheet;
            }

       })
    </script>
</body>
</html>
