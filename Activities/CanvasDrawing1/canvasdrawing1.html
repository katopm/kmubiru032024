<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
        background-color: none;
    }
    </style>
    </head>
    <body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
      // Create variables
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');

    //Outline
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 5;
    ctx.fillStyle = 'gray'
    ctx.lineJoin = "round"


    ctx.beginPath();
    ctx.fillRect(400, 70, 240, 410)
    ctx.fill()
    // ctx.stroke()
    // ctx.closePath()

    //Inside

    ctx.strokeStyle = 'black';
    ctx.lineWidth = 5;
    ctx.fillStyle = 'lightblue'

    ctx.beginPath();
    ctx.fillRect(420, 110, 200, 320)
    // ctx.closePath()
    
    
    

    //Button

    ctx.strokeStyle = 'black';
    ctx.lineWidth = 5;
    ctx.fillStyle = 'black'
    
    ctx.beginPath();
        ctx.arc(520, 455, 15, 0, Math.PI * 2,)
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

         //speaker

    ctx.strokeStyle = 'black';
    ctx.lineWidth = 5;
    ctx.fillStyle = 'black';
    ctx.lineCap = "bevel"

    ctx.beginPath();
    ctx.fillRect(480, 85, 70, 10)
    
    </script>
    </body>
</html>
