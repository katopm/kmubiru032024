<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Smiley Face</title>
    <style>
        h1{text-align: center;}
    </style>
</head>
<body>
    <h1>Canvas Smiley Face</h1>

    <canvas id="canvas"></canvas>
    <script>
        // Create canvas for 2d drawing
        const canvas = window.document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        // Confirgure canvas
        canvas.width = 800;
        canvas.height = 400;
        // Styles 
        canvas.style.border = '2px solid black';
        canvas.style.margin = 'auto';
        canvas.style.display = 'block';

        ctx.strokeStyle = 'yellow'
        ctx.lineWidth = 10;
        ctx.fillStyle = 'yellow'
        
        ctx.beginPath();
        ctx.arc(400, 200, 190, 0, Math.PI * 2,)
        ctx.stroke()
        ctx.fill()

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 10;
        ctx.fillStyle = 'black'
        
        ctx.beginPath();
        ctx.arc(300, 150, 20, 0, Math.PI * 2,)
        ctx.stroke()
        ctx.fill()

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 10;
        ctx.fillStyle = 'black'
        
        ctx.beginPath();
        ctx.arc(500, 150, 20, 0, Math.PI * 2,)
        ctx.stroke()
        ctx.fill()

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 20;
        ctx.fillStyle = 'white'
        
        ctx.beginPath();
        ctx.arc(400, 250, 100, 0, Math.PI, false)
        ctx.stroke()
        ctx.fill()

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 10;

        
        ctx.beginPath();
        ctx.moveTo(510,250)
        ctx.lineTo(290,250)
        ctx.lineJoin = 'miter'


        ctx.stroke()

        </script>
</body>
</html>
