<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personlized Array</title>
</head>
<body>
    <h1>Personlized Array</h1>

    <script>
        let myCars;
        myCars = []

        
        myCars[0] = "Honda"
        myCars[1] = "Chevy"
        myCars[2] = "Toyota"
        myCars[3] = "Nissan"
        myCars[4] = "Kia"
        myCars[5] = "Subaru"
        myCars[6] = "Ford"
        myCars[7] = "Porshe"
        myCars[8] = "Ram"
        myCars[9] = "Dogde"
        myCars[10] = "Fait"

        //Write
        window.document.write(myCars);

        myCars.push("Audi")
        myCars.push("GMC");
        myCars.pop()
        myCars.shift()

        //Display in console
        console.log(myCars)
        console.log(myCars.length)

        myCars.forEach( function(car)
        {
            console.log(car + " makes some fast cars")
        })
    </script>
</body>
</html>
